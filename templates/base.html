<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Inventory{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
      <h5 class="m-0">MBC Traders</h5>
      <nav>
          <ul class="navbar nav">
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">Home</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="#Admin">Admin</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('inventory') }}">Inventory</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('add_product') }}">Add Product</a></li>
          </ul>
      </nav>
  </header>

  <!-- Main Content Block -->
  <main>
      {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center p-3 mt-5 bg-dark text-white">
      <p>&copy; 2025 MBC Traders & Hardware. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
