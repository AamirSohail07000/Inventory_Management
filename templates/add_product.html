<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Product</h2>

        <form method="POST" action="{{ url_for('add_product') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" step="0.01" required>
                    <select class="form-select" id="unit" name="unit">
                        <option value="pcs">pcs</option>
                        <option value="kg">kg</option>
                    </select>
                </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price per unit/kg (â‚¹)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Construction">Construction</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Back to Inventory</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
